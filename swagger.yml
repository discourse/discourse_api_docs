swagger: '2.0'
info:
  title: 'Discourse API Documentation'
  x-logo:
    url: "https://discourse-meta.s3-us-west-1.amazonaws.com/optimized/3X/9/d/9d543e92b15b06924249654667a81441a55867eb_1_690x184.png"
  description: |
    Documentation on how to use Discourse through API calls.

    ### Authentication

    Some endpoints do not require any authentication, pretty much anything else will
    require you to be authenticated.

    To become authenticated you will need to create an API Key from the admin panel.

    Once you have your API Key you can pass it in as a GET url parameter like this:

    ```
    curl -X GET "http://127.0.0.1:3000/admin/users/list/active.json?api_key=714552c6148e1617aeab526d0606184b94a80ec048fc09894ff1a72b740c5f19&api_username=discourse1"
    ```

    If you are making a POST request you can pass them in the body:

    ```
    curl -X POST "http://127.0.0.1:3000/categories" \
    -H "Content-Type: multipart/form-data;" \
    -F "api_key=714552c6148e1617aeab526d0606184b94a80ec048fc09894ff1a72b740c5f19" \
    -F "api_username=discourse1" \
    -F "name=89853c20-4409-e91a-a8ea-f6cdff96aaaa" \
    -F "color=49d9e9" \
    -F "text_color=f0fcfd"
    ```
  version: latest
host: discourse.example.com
schemes:
  - https
basePath: /
produces:
  - application/json
paths:
  /categories.json:
    get:
      summary: Get a list of categories
      description: |
        The Categories endpoint returns a list of all the categories for
        your discourse site that you have access to.
      parameters: []
      tags:
        - Categories
      responses:
        200:
          description: |
            A category_list object that contains an array of categories
          schema:
            $ref: 'definitions/categories/categories.yml'
    post:
      description: Create a new category
      parameters:
        - name: name
          in: body
          required: true
          schema:
            $ref: 'definitions/categories/new_category.yml'
      tags:
        - Categories
      responses:
        200:
          description: category response
          schema:
            $ref: 'definitions/categories/new_category_response.yml'
  /c/{id}.json:
    get:
      description: |
        Get a list of topics in the specified category
      tags:
        - Categories
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: page
          in: query
          require: false
          type: integer
      responses:
        200:
          description: Category response
          schema:
            $ref: 'definitions/categories/category_response.yml'
  /categories/{id}:
    put:
      description: |
        Update a single category
      tags:
        - Categories
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: 'definitions/categories/update_category.yml'
      responses:
        200:
          description: Update category response
          schema:
            $ref: 'definitions/categories/update_category_response.yml'
  /posts.json:
    get:
      description: |
        Get a list of the latest posts across topics
      tags:
        - Posts
      parameters:
        - name: before
          in: path
          required: false
          type: integer
      responses:
        200:
          description: Latest posts response
          schema:
            $ref: 'definitions/posts/get_posts_response.yml'
  /posts:
    post:
      description: |
        Create a new topic, a new post, or a private message
      tags:
        - Topics
        - Posts
      parameters:
        - name: body
          in: body
          required: false
          schema:
            type: object
            required:
              - raw
            properties:
              title:
                type: string
                description: |
                  required if creating a new topic or new private message
              topic_id:
                type: integer
                description: required if creating a new post
              raw:
                type: string
              category:
                type: integer
                description: |
                  optional if creating a new topic,
                  ignored if creating a new post
              target_usernames:
                type: string
                description: |
                  required for private message, comma separated
                example: discourse1,discourse2
              archetype:
                type: string
                description: |
                  required for private message
                example: private_message
                enum:
                  - private_message
              created_at:
                type: string
                description: |
                  pick a date other than the default current time
                example: "2017-01-31"
      responses:
        200:
          description: new topic response
          schema:
            $ref: 'definitions/topics/new_topic_response.yml'
  /posts/{id}:
    get:
      description: |
        Get a single post
      tags:
        - Posts
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        200:
          description: post response
          schema:
            $ref: 'definitions/posts/get_post_response.yml'
    put:
      description: |
        Update a single post
      tags:
        - Posts
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            properties:
              post[raw]:
                type: string
      responses:
        200:
          description: update post response
          schema:
            $ref: 'definitions/posts/update_post_response.yml'
  /posts/{id}/locked:
    put:
      description: |
        Lock a post from being edited
      tags:
        - Posts
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - locked
            properties:
              locked:
                type: boolean
                example: true
                description: |
                  True or False
  /post_actions:
    post:
      description: |
        Like a post and other actions
      tags:
        - Posts
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - id
              - post_action_type_id
            properties:
              id:
                type: integer
              post_action_type_id:
                type: integer
              flag_topic:
                type: boolean
  /post_actions/{id}:
    delete:
      description: |
        Un-like a post
      tags:
        - Posts
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - post_action_type_id
            properties:
              post_action_type_id:
                type: integer
  /t/{id}.json:
    get:
      description: |
        Get a single topic
      tags:
        - Topics
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: topic response
          schema:
            $ref: 'definitions/topics/topic_response.yml'
    delete:
      description: |
        Remove a single topic
      tags:
        - Topics
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: |
            delete topic response is empty, just a status code
  /t/{slug}/{id}.json:
    put:
      description: |
        Update a single topic
      tags:
        - Topics
      parameters:
        - name: slug
          in: path
          required: true
          type: string
          description: ProTip: You can just use a `-` instead of the actual slug and the topic will be found by the id.
          example: -
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          required: true
          schema:
            $ref: 'definitions/topics/update_topic.yml'
      responses:
        '200':
          description: update topic response
          schema:
            $ref: 'definitions/topics/update_topic_response.yml'
  /t/{id}/invite:
    post:
      description: |
        Invite user to topic
      tags:
        - Invites
        - Topics
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - username
            properties:
              username:
                type: string
      responses:
        '200':
          description: invite response
          schema:
            $ref: 'definitions/topics/invite.yml'
  /t/{id}/bookmark:
    put:
      description: |
        Bookmark a topic
      tags:
        - Topics
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: empty response body
  /t/{id}/status:
    put:
      description: |
        Update a topic's status
      tags:
        - Topics
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - status
              - enabled
            properties:
              status:
                type: string
                example: pinned
                description: |
                  A lowercase string. Valid values shown above.
                enum:
                  - closed
                  - pinned
                  - pinned-globally
                  - archived
                  - visible
              enabled:
                type: boolean
                example: true
                description: |
                 This would be true or false
              until:
                type: string
                example: '2018-12-31'
                description: |
                  Only required for pinned and pinned-globally.
      responses:
        200:
          description: Update a Topics Status
          schema:
            type: object
            properties:
              success:
                type: string
                example: OK
              topic_status_update:
                type: object
  /topics/private-messages/{username}.json:
    get:
      description: |
        Get a list of private messages for a user
      tags:
        - Private Messages
      responses:
        '200':
          description: list of private messages response
          schema:
            $ref: 'definitions/topics/private-messages.yml'
  /topics/private-messages-sent/{username}.json:
    get:
      description: |
        Get a list of private messages sent
      tags:
        - Private Messages
      responses:
        '200':
          description: private messages sent response
          schema:
            $ref: 'definitions/topics/private-messages-sent.yml'
  /notifications.json:
    get:
      description: |
        Get some notifications
      tags:
        - Notifications
      responses:
        '200':
          description: notifications response
          schema:
            $ref: 'definitions/notifications/get.yml'
  /invites:
    post:
      description: |
        Invite a user by email to join your forum
      tags:
        - Invites
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
              group_names:
                type: string
              custom_message:
                type: string
      responses:
        '200':
          description: response
          schema:
            type: object
            properties:
              success:
                type: string
  /invites/link:
    post:
      description: |
        Generate an invite link but don't send an email
      tags:
        - Invites
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
              group_names:
                type: string
              custom_message:
                type: string
      responses:
        '200':
          description: response
          schema:
            type: string
            example: "http://forum.com/invites/token_value"
  /tag_groups.json:
    get:
      description: |
        Get a list of tag groups
      tags:
        - Tags
      responses:
        '200':
          description: |
            List of tag groups response
          schema:
            type: object
            properties:
              tag_groups:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    tag_names:
                      type: array
                      items:
                        type: string
                    parent_tag_name:
                      type: string
                    one_per_topic:
                      type: boolean
    post:
      description: |
        Create a new tag group
      tags:
        - Tags
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              tag_names:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: |
            Create tab group response
          schema:
            type: object
            properties:
              tag_group:
                type: object
                required:
                  - id
                  - name
                  - tag_names
                  - parent_tag_name
                  - one_per_topic
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  tag_names:
                    type: array
                    items:
                      type: string
                  parent_tag_name:
                    type: array
                    items:
                      properties:
                        tag_name:
                          type: string
                  one_per_topic:
                    type: boolean
  /tag_groups/{id}.json:
    get:
      description: |
        Get a single tag group
      tags:
        - Tags
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: |
            Tag group response
          schema:
            type: object
            properties:
              tag_group:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  tag_names:
                    type: array
                    items:
                      type: string
                  parent_tag_name:
                    type: array
                    items:
                      properties:
                        tag_name:
                          type: string
                  one_per_topic:
                    type: boolean
    put:
      description: |
        Update an existing tag group
      tags:
        - Tags
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
              tag_names:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: |
            Create tab group response
          schema:
            type: object
            properties:
              success:
                type: string
                example: OK
              tag_group:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  tag_names:
                    type: array
                    items:
                      type: string
                  parent_tag_name:
                    type: array
                    items:
                      properties:
                        tag_name:
                          type: string
                  one_per_topic:
                    type: boolean
  /users/{username}.json:
    get:
      description: |
        Get a single user by username
      tags:
        - Users
      parameters:
        - name: username
          in: path
          required: true
          type: string
      responses:
        '200':
          description: get user response
          schema:
            $ref: 'definitions/users/get_user_response.yml'
  /uploads.json:
    post:
      description: |
        Upload a file like an image or an avatar
      tags:
        - Upload
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - type
            properties:
              type:
                type: string
                example: composer
                description: |
                  a lowercase string with numbers but no spaces. Set to 'avatar' if uploading an avatar
                enum:
                  - avatar
                  - profile_background
                  - card_background
                  - custom_emoji
                  - composer
              user_id:
                type: integer
                example: 1
                description: required if uploading an avatar
              synchronous:
                type: boolean
                example: true
                description: use this flag to return an id and url
        - name: files[]
          in: formData
          required: true
          type: file
      responses:
        200:
          description: |
            if async will return '{ success: true}'
          schema:
            type: object
            properties:
              id:
                type: integer
              user_id:
                type: integer
              original_filename:
                type: string
              filesize:
                type: integer
              width:
                type: integer
              height:
                type: integer
              url:
                type: string
              created_at:
                type: string
              updated_at:
                type: string
              sha1:
                type: string
              origin:
                type: null
              retain_hours:
                type: null
  /users/{username}/preferences/avatar/pick:
    put:
      description: |
        Update avatar
      tags:
        - Users
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - upload_id
              - type
            properties:
              upload_id:
                type: integer
                example: 4
              type:
                type: string
                example: uploaded
      responses:
        200:
          description: |
            update avatar response
          schema:
            type: object
            properties:
              success:
                type: string
                example: OK
  /users/{username}/preferences/email:
    put:
      description: |
        Update email
      tags:
        - Users
      parameters:
        - name: body
          in: body
          schema:
            type: object
            required:
              - email
            properties:
              email:
                type: string
                example: discourse1@example.com
  /users:
    post:
      description: |
        Creates a new user
      tags:
        - Users
      parameters:
        - name: body
          in: body
          schema:
            $ref: 'definitions/users/new_user.yml'
      responses:
        '200':
          description: new user response
          schema:
            $ref: 'definitions/users/new_user_response.yml'
  /directory_items.json?period={period}&order={order}:
    get:
      description: |
        Get a public list of users
      tags:
        - Users
      parameters:
        - name: period
          in: query
          required: true
          type: string
          enum:
            - daily
            - weekly
            - monthly
            - quarterly
            - yearly
            - all
        - name: order
          in: query
          required: true
          type: string
          enum:
            - likes_received
            - likes_given
            - topic_count
            - post_count
            - topics_entered
            - posts_read
            - days_visited
        - name: asc
          in: query
          required: false
          type: boolean
          enum:
            - true
        - name: page
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: |
            public list of users response
          schema:
            $ref: 'definitions/users/directory_items_response.yml'
  /tags:
    get:
      description: |
        Get a list of tags
      tags:
        - Tags
      responses:
        '200':
          description: |
            tag list response
  /tags/{tag}:
    get:
      description: |
        Get a specific tag
      tags:
        - Tags
      parameters:
        - name: tag
          in: path
          required: true
          type: string
      responses:
        '200':
          description: |
            tag response
  /search/query:
    get:
      description: |
        Search for something
      tags:
        - Search
      parameters:
        - name: term
          in: path
          required: true
          type: string
        - name: include_blurbs
          in: path
          required: false
          type: boolean
      responses:
        '200':
          description: search response
          schema:
            $ref: 'definitions/search/query_response.yml'
  /admin/email.json:
    get:
      description: |
        Show email settings
      tags:
        - Admin Emails
      responses:
        '200':
          description: |
            email settings response
          schema:
            type: object
            properties:
              delivery_method:
                type: string
                example: smtp
              settings:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: address
                    value:
                      type: string
                      example: localhost
  /admin/customize/email_templates.json:
    get:
      description: |
        Show list of email templates
      tags:
        - Admin Emails
      responses:
        '200':
          description: |
            show email templates response
          schema:
            type: object
            properties:
              email_templates:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    subject:
                      type: string
                    body:
                      type: string
                    can_revert:
                      type: boolean
  /admin/users/{id}/suspend:
    put:
      description: |
        Suspend a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - suspend_until
              - reason
            properties:
              suspend_until:
                type: string
                example: '2018-06-22'
              reason:
                type: string
      responses:
        '200':
          description: empty response body
  /admin/users/{id}/unsuspend:
    put:
      description: |
        Unsuspend a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: empty response body
  /admin/users/{id}/silence:
    put:
      description: |
        Silence a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - silenced_till
              - reason
              - post_action
            properties:
              message:
                type: string
              silenced_till:
                type: string
                example: '2018-06-22'
              reason:
                type: string
              post_action:
                type: string
                example: 'delete'
      responses:
        '200':
          description: Silence a user response
          schema:
            type: object
            properties:
              silence:
                type: object
                properties:
                  silenced:
                    type: boolean
                  silenced_reason:
                    type: string
                  silenced_till:
                    type: string
                  silenced_at:
                    type: string
                  silenced_by:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      avatar_template:
                        type: string
  /admin/users/{id}/unsilence:
    put:
      description: |
        Unsilence a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: Unsilence a user response
          schema:
            type: object
            properties:
              unsilence:
                type: object
                properties:
                  silenced:
                    type: boolean
                  silenced_reason:
                    type: string
                  silenced_till:
                    type: string
                  silenced_at:
                    type: string
  /admin/users/{id}/activate:
    put:
      description: |
        Activate a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: activate user response
          schema:
            type: object
            properties:
              success:
                type: string
  /admin/users/{id}/anonymize:
    put:
      description: |
        Anonymize a user's account by changing their username and email address to random values. This is non-reversable
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: succesfully anonymized user
          schema:
            type: object
            properties:
              success:
                type: string
              username:
                type: "string"
  /admin/users/{id}/generate_api_key:
    post:
      description: |
        Generate/Regenerate api_key for a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      responses:
        '200':
          description: generate api key response
          schema:
            $ref: 'definitions/admin/generate_api_key.yml'
  /admin/users/{id}/groups:
    post:
      description: |
        Assign a group to a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: body
          in: body
          schema:
            type: object
            required:
              - group_id
            properties:
              group_id:
                type: integer
  /admin/users/{id}/groups/{group_id}:
    delete:
      description: |
        Remove a group assigned to a user
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: group_id
          in: path
